<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Encryption</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px auto;
            padding: 20px;
            background-color: #f8f9fa;
            color: #333;
            max-width: 1200px;
        }

        h1, h2 {
            color: #007bff;
            margin-top: 0;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="password"],
        input[type="file"] {
            width: calc(100% - 0px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        input[type="button"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
        }

        input[type="button"]:hover {
            background-color: #0056b3;
        }

        #responseMessage {
            margin-top: 20px;
            padding: 10px;
            border-radius: 3px;
            font-weight: bold;
        }

        #responseMessage.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        #responseMessage.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Drag and Drop Box Styles */
        .drag-drop-box {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .drag-drop-box.highlight {
            border-color: #007bff;
        }

        nav {
            margin-bottom: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            background-color: #007bff;
        }

        nav ul li {
            margin-right: 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 3px;
            display: inline-block;
        }

        nav ul li a:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/encrypt">Encrypt</a></li>
            <li><a href="/decrypt">Decrypt</a></li>
        </ul>
    </nav>

    <h1>Encrypt a File</h1>
    
    <form id="uploadForm" enctype="multipart/form-data" autocomplete="off">
        {% csrf_token %}

        <!-- File Upload for the File to Encrypt -->
        <h2>File to Encrypt</h2>
        <label id="file1Label" for="file1" class="drag-drop-box" ondragover="handleDragOver(event)" ondragenter="handleDragEnter(event, 'file1Label')" ondragleave="handleDragLeave(event, 'file1Label')" ondrop="handleDrop(event, 'file1')">
            <input type="file" name="uploaded_file" id="file1" style="display: none;" onchange="displayFileName('file1')">
            Drag and drop file here or click to upload
            <br>
            <span id="file1Name"></span>
        </label>
        
        <!-- Password Input (Mutually Exclusive with Key File Upload) -->
        <h2>Encryption Password</h2>
        <input type="password" name="password" id="password" placeholder="Enter password" required>
        
        <!-- Password Confirmation Input -->
        <h2>Confirm Encryption Password</h2>
        <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm password" required>
        
        <br><br>
        <input type="button" value="Encrypt" onclick="submitForm()">
    </form>

    <div id="responseMessage"></div>

    

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Function to clear all input fields
            function clearAllInputs() {
                const fileInputs = document.querySelectorAll('input[type="file"]');
                const passwordInput = document.getElementById('password');

                // Clear file inputs
                fileInputs.forEach(input => {
                    input.value = ''; // Clear the value
                    const fileNameDiv = document.getElementById(input.id + 'Name');
                    if (fileNameDiv) {
                        fileNameDiv.textContent = ''; // Clear displayed file name
                    }
                });

                // Clear password input
                if (passwordInput) {
                    passwordInput.value = '';
                }
            }

            // Call the function to clear inputs when the page loads
            clearAllInputs();
        });

        // Function to handle drag over the drop box
        function handleDragOver(event) {
            event.preventDefault();
        }

        // Function to handle drag enter the drop box
        function handleDragEnter(event, id) {
            document.getElementById(id).classList.add('highlight');
        }

        // Function to handle drag leave the drop box
        function handleDragLeave(event, id) {
            document.getElementById(id).classList.remove('highlight');
        }

        // Function to handle drop files onto the drop box
        function handleDrop(event, id) {
            event.preventDefault();
            document.getElementById(id).classList.remove('highlight');

            const files = event.dataTransfer.files;
            handleFiles(files, id);
        }

        // Function to handle files selected from input and display file name
        function displayFileName(inputId) {
            const input = document.getElementById(inputId);
            const fileName = document.getElementById(inputId + 'Name');

            if (input.files.length > 0) {
                fileName.textContent = 'Selected File: ' + input.files[0].name;
            } else {
                fileName.textContent = '';
            }
        }

        // Function to handle files selected from input
        function handleFiles(files, id) {
            if (files.length > 0) {
                const inputField = document.getElementById(id);
                inputField.files = files;
                displayFileName(id);
            }
        }

        // Function to handle form submission
        function submitForm() {
            const formData = new FormData();
            formData.append('uploaded_file', document.getElementById('file1').files[0]);

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            // Validate mutually exclusive fields
            if (!password) {
                alert('Please enter a password.');
                return;
            }

            formData.append('password', password);
            formData.append('confirm_password', confirmPassword);
            var filename;
            fetch('{% url "encrypt_file" %}', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}',
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                console.log(response);
                filename = getFilenameFromHeaders(response.headers);
                return response.blob();
            })
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                
                a.download = filename;
                a.style.display = 'none';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);

                document.getElementById('responseMessage').innerHTML = 'File encrypted and downloaded successfully!';
                document.getElementById('responseMessage').className = 'success';
            })
            .catch(error => {
                console.error('There was an error!', error);
                document.getElementById('responseMessage').innerHTML = 'Error encrypting file. Please try again.';
                document.getElementById('responseMessage').className = 'error';
            });
        }

        // Helper function to get filename from headers
        function getFilenameFromHeaders(headers) {
            const contentDisposition = headers.get('content-disposition');
            if (contentDisposition) {
                const filenameMatch = contentDisposition.match(/filename="([^"]+)"/);
                if (filenameMatch && filenameMatch.length > 1) {
                    return filenameMatch[1];
                }
            }
            return 'file'; // Default filename
        }
    </script>
</body>
</html>
