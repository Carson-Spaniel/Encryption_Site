<!-- upload_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
</head>
<body>
    <h1>Upload a File</h1>
    <form action="{% url 'decrypt_file' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="uploaded_file">
        <br><br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
