<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #2e2c29;
      color: white;
      font-family: Arial, sans-serif;
    }
    .loading-bar {
      width: 100px;
      height: 10px;
      background-color: #555;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 20px;
    }
    .loading-bar div {
      height: 100%;
      width: 0;
      background-color: #1db954;
      animation: loading 2s infinite;
    }
    @keyframes loading {
      0% { width: 0; }
      50% { width: 100%; }
      100% { width: 0; }
    }
  </style>
</head>
<body>
  <div>
    <h1>Loading...</h1>
    <div class="loading-bar"><div></div></div>
  </div>
</body>
</html>
